<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可可困困呀的个人主页</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fff5f7;
            color: #555;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2);
        }
        
        .live-btn {
            background-color: #ff69b4;
            color: white;
            transition: all 0.3s ease;
        }
        
        .live-btn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        
        .heart {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <!-- 头像区域 -->
        <div class="flex flex-col items-center">
            <img src="https://i0.hdslb.com/bfs/face/3e13671926a9a9aa0a58acd05b23929798a2b740.jpg@128w_128h_1c_1s.webp" alt="可可困困呀" class="w-32 h-32 rounded-full border-4 border-pink-200 object-cover shadow-lg">
            <h1 class="mt-4 text-3xl font-bold text-pink-500">可可困困呀</h1>
            <div class="mt-2 text-pink-400">
                <i class="fas fa-heart heart mr-1"></i>
                <span>欢迎来到我的小天地</span>
                <i class="fas fa-heart heart ml-1"></i>
            </div>
        </div>
        
        <!-- 个人资料卡片 -->
        <div class="card p-6 mt-8">
            <div class="flex items-center mb-4">
                <i class="fas fa-user-circle text-2xl text-pink-400 mr-3"></i>
                <h2 class="text-xl font-bold text-pink-500">个人资料</h2>
            </div>
            
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center mr-3">
                        <i class="fas fa-id-card text-pink-500"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">UID</p>
                        <p class="font-medium">3546828972755763</p>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center mr-3">
                        <i class="fas fa-birthday-cake text-pink-500"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">生日</p>
                        <p class="font-medium">01-01</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 flex justify-center space-x-2">
                <span class="px-3 py-1 rounded-full bg-pink-100 text-pink-600 text-sm">
                    <i class="fas fa-star mr-1"></i> 可爱
                </span>
                <span class="px-3 py-1 rounded-full bg-pink-100 text-pink-600 text-sm">
                    <i class="fas fa-music mr-1"></i> 直播
                </span>
            </div>
        </div>
        
        <!-- 直播间按钮 -->
        <a href="https://live.bilibili.com/1937578288" class="block live-btn py-3 px-6 rounded-full text-center font-bold text-lg mt-8 shadow-md">
            <i class="fas fa-play-circle mr-2"></i> 进入直播间
        </a>
        
        <!-- 装饰元素 -->
        <div class="flex justify-center space-x-4 mt-8 text-pink-300">
            <i class="fas fa-star"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-moon"></i>
        </div>
    </div>
    
    <footer class="mt-12 text-center text-gray-400 text-sm">
        <p>created by <a href="https://space.coze.cn" class="text-pink-400 hover:underline">coze space</a></p>
        <p class="mt-1">页面内容均由 AI 生成，仅供参考</p>
    </footer>
</body>
</html>
